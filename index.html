<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Altay Restart - Колесо Фортуны</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css?v=7.5">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Altay Restart</h1>
            <p class="subtitle">премиальный горнолыжный курорт</p>
        </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel">
                <!-- Секторы будут добавлены через JS -->
            </div>
            <button class="spin-button" id="spinBtn">
                <span>КРУТИТЬ</span>
            </button>
            <div class="center-decoration">
                <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#AC802E" stroke-width="1" opacity="0.3"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#FCF2AE" stroke-width="0.5" opacity="0.5"/>
                </svg>
            </div>
        </div>

        <div class="logo-container">
            <img src="logo.svg" alt="Altay Restart Logo" class="logo">
        </div>

        <div class="result-modal" id="resultModal">
            <div class="modal-content">
                <div class="confetti"></div>
                <h2>Поздравляем!</h2>
                <p class="prize-text" id="prizeText"></p>
                <button class="activate-btn" id="activateBtn">Активировать подарок</button>
            </div>
        </div>
    </div>

    <script src="app.js?v=7.5"></script>
</body>
</html>
